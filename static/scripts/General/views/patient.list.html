
<div class="container-fluid">
	
		
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">{{ListName}}</h1>
		</div>
		<!-- /.col-lg-12 -->
		<div class="form-group pull-right">
			<button type="button" class="btn btn-info">
				<a ui-sref="/patient/add"> <i class="fa fa-plus"></i> </a>
			</button>
			<button ng-click="reloadData()" type="button" class="btn btn-info">
				<i class="fa fa-refresh"></i>
			</button>
		</div>
		<hr>
	</div>	
	<div class="row">	
		<table id="dttable" class="table table-striped table-bordered" 
			dt-table=""
			aa-data="Items"
			ao-column-defs="{{columnDefs}}"
			ao-columns = "{{columns}}"
			fn-row-callback="fnRowCallback"
			>
		</table>
		
		
	</div>		
	
	<!-- /.row -->
</div>
