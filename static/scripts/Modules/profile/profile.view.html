

<div class="container-fluid">
			
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">User Profile</h1>
		</div>

	</div>	
	<div class="row">

			<div class="panel panel-primary">
				<div class="panel-heading">
						Profile Information

								</div>
							</div>
					</div>
				<div class="panel-body">
						<div class="row">
								<div class="col-lg-12">

													labeltext="{{Item.first_name.label}}"
													placeholder = "{{Item.first_name.label}}"
													name="{{Item.first_name.name}}" 
													value="{{Item.first_name.value}}">
											</form-input> -->

											</form-input>				
										</fieldset>

							</div>

				</div>
