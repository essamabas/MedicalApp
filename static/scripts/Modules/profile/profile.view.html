

<div class="container-fluid">
			
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">User Profile</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>	
	<div class="row">
		
		<!-- <div>Hello {{Item}}!</div>  -->
		<!-- <pre>myForm.insurance_id.$error = {{ myForm.insurance_id.$error | json }}</pre>  -->
		
		<div ng-show="ShowpostErrors" class="alert alert-danger alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		  <strong>Post-Errors!</strong> {{postErrors}}
		</div>
		
		<form name="myForm" id="myForm" class="form-horizontal" role="form" ng-submit="updateItem()">
			<div class="form-group">
				<div class="col-md-10">
					<input type="button" class="btn btn-info" value="Edit" ng-click="enableEditFn()">
					<input type="submit" class="btn btn-primary" value="Save" ng-disabled="myForm.$invalid || !myForm.$dirty"/>
				</div>
				<div class="col-md-2">
					<input type="button" class="btn btn-danger" value="Delete" ng-click="deleteItem()"/>
				</div>
			</div>
			<fieldset ng-disabled="!enableEdit">				
				<!-- <img ng-src="{{Item.profile_picture}}" class="img-responsive" alt="Profile Picture" />   -->
				<form-input 
						type="text" 
						max-length="{{Item.first_name.max_length}}"
						min-length="{{Item.first_name.min_length}}"
						labeltext="{{Item.first_name.label}}"
						placeholder = "{{Item.first_name.label}}"
						name="{{Item.first_name.name}}" 
						value="{{Item.first_name.value}}">
				</form-input>
			</fieldset>		
		</form>

	</div>		
	
	<!-- /.row -->
</div>
