
<div class="container-fluid">
		
	<div class="row">
		<div class="col-md-12">
			<h1 class="page-header">{{ListName}}</h1>
		</div>
		<!-- /.col-lg-12 -->
		
		<div class="col-md-12">
			<div class="btn-group" role="group" style = "padding-bottom: 20px;">
			  <button type="button" class="btn btn-primary" ng-click="addItem()">Add Patient</button>
			</div>
		</div>
	</div>	
	<div class="row">	
		<table id="dttable" class="table table-striped table-bordered" 
			dt-table=""
			aa-data="Items"
			ao-column-defs="{{columnDefs}}"
			ao-columns = "{{columns}}"
			fn-row-callback="fnRowCallback"
			>
		</table>
	</div>
	
	<!-- /.row -->
</div>
