
<div class="container-fluid">
	
	<!-- Modal -->
	<div class="modal fade" id="modalbox" tabindex="-1" role="dialog" aria-labelledby="ModalboxLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" >{{Modaltitle}}</h4>
				</div>
				<div class="modal-body"> 				
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
		
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">{{ListName}}</h1>
		</div>
		<!-- /.col-lg-12 -->
		
		<div class="pull-right">
			<button type="button" class="btn btn-info">
				<a ui-sref="/patient/add"> <i class="fa fa-plus"></i> </a>
			</button>
			<button ng-click="reloadData()" type="button" class="btn btn-info">
				<i class="fa fa-refresh"></i>
			</button>
		</div>
	</div>	
	<div class="row">	
		<table id="dttable" class="table table-striped table-bordered" 
			dt-table=""
			aa-data="Items"
			ao-column-defs="{{columnDefs}}"
			ao-columns = "{{columns}}"
			fn-row-callback="fnRowCallback"
			>
		</table>
	</div>
	
	<!-- /.row -->
</div>
