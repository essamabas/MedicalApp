
<div class="container-fluid">
	<div class="row">

			<h1 class="page-header">{{ListName}}</h1>
		</div>
		<!-- /.col-lg-12 -->
		
		<div class="pull-right">

			<button type="button" class="btn btn-info">
				<a href="/patient/add"> <i class="fa fa-plus"></i> </a>

	<!-- /.row -->
