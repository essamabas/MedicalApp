
 <!-- Left menu -->
 <ion-view view-title="Projects">
  <ion-content class="padding">
    <button class="button button-icon ion-plus" ng-click="newProject()">
      <i class="icon ion-compose"></i>  
    </button>
    
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right item item-complex item-right-editable" ng-repeat="project in projects" type="item-text-wrap" href="#/tab/projects/{{project.id}}">

        <h2>{{project.title}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(project)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
