{% load staticfiles %}
{% if user.is_authenticated %}
    <form id="logoutForm" action="/logout" method="post" class="navbar-right">
        {% csrf_token %}
    </form>
    <div class="col-xs-4 col-sm-8 top-panel-right">
	<ul class="nav navbar-nav pull-right panel-menu">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle account" data-toggle="dropdown">
                <i class="fa fa-angle-down pull-right"></i>
                <div class="user-mini pull-right">
                    <span>{{ user.username }}</span>
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </div>
            </a>
            <ul class="dropdown-menu">
                <li>
                    <a href="#">
                        <i class="fa fa-user"></i>
                        <span class="hidden-sm text">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="ajax/page_messages.html" class="ajax-link">
                        <i class="fa fa-envelope"></i>
                        <span class="hidden-sm text">Messages</span>
                    </a>
                </li>
                <li>
                    <a href="ajax/gallery_simple.html" class="ajax-link">
                        <i class="fa fa-picture-o"></i>
                        <span class="hidden-sm text">Albums</span>
                    </a>
                </li>
                <li>
                    <a href="/calendar" class="ajax-link">
                        <i class="fa fa-tasks"></i>
                        <span class="hidden-sm text">Tasks</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-cog"></i>
                        <span class="hidden-sm text">Settings</span>
                    </a>
                </li>
                {% if user.is_superuser %}
                <li>
                    <a href="/admin">
                        <i class="fa fa-cog"></i>
                        <span class="hidden-sm text">View admin</span>
                    </a>
                </li>
                {% endif %}
                <li>
                    <a href="javascript:document.getElementById('logoutForm').submit()">
                        <i class="fa fa-power-off"></i>
                        <span class="hidden-sm text">Logout</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
    </div>
{% else %}
<div class="col-xs-4 col-sm-8 top-panel-right">
    <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'login' %}">Log in</a></li>
    </ul>
 </div>
{% endif %}
